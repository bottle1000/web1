<!doctype html>  <!--선언된 페이지의 html 버전이 무엇인지를 웹 브라우저에 알려주는 역활-->
<html>
<head> <!-- 해당 문서에 대한 정보인 metadata의 집합을 정의할 때 사용합니다. -->
  <title>WEB1 - html</title>   <!-- 웹페이지 제목 -->
  <meta charset="utf-8">  <!-- 웹  페이지를 열때 이 utf-8이라는 프로젝트를 그대로 써라 -->
</head>

<body>
  <h1><a href="index.html">WEB</a></h1>
   <!--문서의 텍스트,하이퍼링크,이미지,리스트 등과 같은 모든 콘텐츠를 포함하는 영역을 정의할 때 사용 -->
  <!-- 태그가 서로 포함 연관 되어있으면 parent,child 태그라 합니다
     ex) <parent> 부모태\
           <child></child> 자식태그
         </parent>
    -->
  <ul> <!--ul태그 항목들의 연관을 경계 짓기위함 li태그의 부모태그 -->
    <li><a href="1.html">1.HTML</a></li>    <!--li태그는 목차를 만들때 사용 -->
    <li><a href="2.html">2.CSS</a></li>
    <li><a href="3.html">3.JavaScript</a></li>
  </ul>
  <!-- <ol></ol>태그는 li태그 뒤의 숫자를 안써도 자동으로 넘버링 해주는 태그 -->

  <!-- 텍스트에 링크를 걸고 싶으면 텍스트 사이에 <a></a>를 써줘라 -->
  <h2>HTML</h2><!--h1~6까지는 heading(제목)을 나타냅니다. 숫자가 커질수록(1~6까지) 글 크기가 작아지고
  자동적으로 줄바꿈을 해줍니다.-->
  <a href="https://www.w3.org/TR/html52/textlevel-semantics.html#the-a-element" target="_blank" title="html specification">
  Hypertext Markup Language (HTML)</a> is the standard markup.
  language for <strong>creating <u>web</u> pages</strong> and web applications.
  <!--글자 크기 진하게 할려면 문장시작 전에 <strong>과 문장 끝에</strong>을 적어준다-->

  <p>To force<br> line breaks<br> in a text,<br> use the br<br> element.</p>
  <!--html에서 새로운 줄을 만들 떄는 <br>을 사용합니다,여러번 사용하면 계속 새로운 라인 생성 -->
  <!-- <p>, </p> 태그도 문장 단락을 구별해 줍니다. br보다 p를 더 선호합니다,하지만 정해져있는 여백이있어 시각적으로 자유롭진 못함 -->

  <img src="natual.jpg" width="100%">
  <!--src="natual.jpg" width="100%"를 Attribute(속성)이라고 얘기한다 -->
</body>
</html>
