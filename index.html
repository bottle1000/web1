<!doctype html>  <!--선언된 페이지의 html 버전이 무엇인지를 웹 브라우저에 알려주는 역활-->
<html>
<head> <!-- 해당 문서에 대한 정보인 metadata의 집합을 정의할 때 사용합니다. -->
  <title>WEB1 - Welcome</title>   <!-- 웹페이지 제목 -->
  <meta charset="utf-8">  <!-- 웹  페이지를 열때 이 utf-8이라는 프로젝트를 그대로 써라 -->
</head>

<body>
  <h1><a href="index.html">WEB</a></h1>
   <!--문서의 텍스트,하이퍼링크,이미지,리스트 등과 같은 모든 콘텐츠를 포함하는 영역을 정의할 때 사용 -->
  <!-- 태그가 서로 포함 연관 되어있으면 parent,child 태그라 합니다
     ex) <parent> 부모태\
           <child></child> 자식태그
         </parent>
    -->
  <ul> <!--ul태그 항목들의 연관을 경계 짓기위함 li태그의 부모태그 -->
    <li><a href="1.html">1.HTML</a></li>    <!--li태그는 목차를 만들때 사용 -->
    <li><a href="2.html">2.CSS</a></li>
    <li><a href="3.html">3.JavaScript</a></li>
  </ul>
  <!-- <ol></ol>태그는 li태그 뒤의 숫자를 안써도 자동으로 넘버링 해주는 태그 -->

  <!-- 텍스트에 링크를 걸고 싶으면 텍스트 사이에 <a></a>를 써줘라 -->
  <h2>WEB</h2><!--h1~6까지는 heading(제목)을 나타냅니다. 숫자가 커질수록(1~6까지) 글 크기가 작아지고
  자동적으로 줄바꿈을 해줍니다.-->
  <p>
    월드 와이드 웹(World Wide Web)이란 인터넷에 연결된 사용자들이 서로의 정보를 공유할 수 있는 공간을 의미합니다.
    간단히 줄여서 WWW나 W3라고도 부르며, 간단히 웹(Web)이라고 가장 많이 불립니다.
    인터넷과 같은 의미로 많이 사용되고 있지만, 정확히 말해 웹은 인터넷상의 인기 있는 하나의 서비스일 뿐입니다.
    하지만 현재에는 인터넷과 웹이라는 단어가 서로 혼용되어 사용될 만큼 인터넷의 가장 큰 부분을 차지하고 있습니다.
  </p>
</body>
</html>
